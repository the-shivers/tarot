<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Liquid Morph Effect</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0f0;
      font-family: sans-serif;
    }
    .input-container {
      background: #222;
      border: 2px solid #0f0;
      overflow: hidden;
      /* Start as a small circle */
      width: 50px;
      height: 50px;
      border-radius: 50%;
      animation: morph 1s forwards;
    }
    @keyframes morph {
      0% { width: 50px; height: 50px; border-radius: 50%; }
      100% { width: 300px; height: 50px; border-radius: 5px; }
    }
    .input-container input {
      width: 100%;
      height: 100%;
      font-size: 1.5rem;
      border: none;
      outline: none;
      background: transparent;
      color: #0f0;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input type="text" placeholder="Type your query...">
  </div>
</body>
</html>
