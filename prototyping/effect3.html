<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unfurling Scroll Effect</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0f0;
      font-family: sans-serif;
    }
    .input-container {
      width: 300px;
      height: 50px;
      background: #222;
      border: 2px solid #0f0;
      transform: scaleY(0);
      transform-origin: top;
      animation: unfurl 1s forwards;
    }
    @keyframes unfurl {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }
    .input-container input {
      width: 100%;
      height: 100%;
      font-size: 1.5rem;
      border: none;
      outline: none;
      background: transparent;
      color: #0f0;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input type="text" placeholder="Type your query...">
  </div>
</body>
</html>
