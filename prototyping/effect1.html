<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Turnâ€‘Off Reverse Effect</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    .tv-container {
      position: relative;
    }
    .input-container {
      position: relative;
      background: #111;
      border: 2px solid rgba(255,255,255,0.2);
      overflow: hidden;
      /* Start as a dot */
      width: 0;
      height: 0;
      opacity: 0;
      animation: tvExpand 2s forwards;
    }
    @keyframes tvExpand {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      /* Phase 1: Expand horizontally into a line */
      30% {
        width: 300px; /* Final width */
        height: 0;
        opacity: 0.8;
      }
      /* Phase 2: Expand vertically into a rectangle */
      100% {
        width: 300px;
        height: 50px;
        opacity: 1;
      }
    }
    .input-container input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 1.2rem;
      padding: 0 10px;
      opacity: 0;
      animation: inputFade 0.5s forwards;
      animation-delay: 2s; /* Fade in after the container is fully expanded */
    }
    @keyframes inputFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="tv-container">
    <div class="input-container">
      <input type="text" placeholder="Type your question...">
    </div>
  </div>
</body>
</html>
