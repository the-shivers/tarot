<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Digital Glitch Transition</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0f0;
      font-family: monospace;
    }
    .input-container {
      width: 300px;
      height: 50px;
      background: #222;
      border: 2px solid #0f0;
      animation: glitch 1s forwards;
    }
    @keyframes glitch {
      0%   { transform: translate(0,0); opacity: 0; }
      20%  { transform: translate(-5px, 5px); opacity: 0.5; }
      40%  { transform: translate(5px, -5px); opacity: 0.8; }
      60%  { transform: translate(-3px, 3px); opacity: 1; }
      80%  { transform: translate(3px, -3px); }
      100% { transform: translate(0,0); }
    }
    .input-container input {
      width: 100%;
      height: 100%;
      font-size: 1.5rem;
      border: none;
      outline: none;
      background: transparent;
      color: #0f0;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input type="text" placeholder="Type your query...">
  </div>
</body>
</html>
